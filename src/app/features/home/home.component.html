<div class="container mx-auto px-4 py-8">
  <h2 class="text-3xl font-bold text-center text-white mb-8">Dashboard</h2>
  <div class="grid grid-cols-1 sm:grid-cols-2 lg:grid-cols-3 gap-6">
    <div class="bg-green-600 text-white rounded-lg p-6 shadow-lg hover:bg-green-700 cursor-pointer flex flex-col justify-between">
      <div>
        <h3 class="text-2xl font-bold mb-4">Turmas</h3>
        <p class="text-lg">Gerencie as turmas da escola.</p>
      </div>
      <button
          type="submit"
          [routerLink]="['/turmas']"
          class="mt-4 py-2 sm:py-3 bg-green-800 text-white rounded-lg hover:bg-green-900 focus:outline-none focus:ring-2 focus:ring-green-900"
        >
          Ver Mais
      </button>
    </div>

    <div class="bg-yellow-600 text-white rounded-lg p-6 shadow-lg hover:bg-yellow-700 cursor-pointer flex flex-col justify-between">
      <div>
        <h3 class="text-2xl font-bold mb-4">Alunos</h3>
        <p class="text-lg">Gerencie os alunos matriculados.</p>
      </div>
      <button
          type="submit"
          [routerLink]="['/alunos']"
          class="mt-4 py-2 sm:py-3 bg-yellow-800 text-white rounded-lg hover:bg-yellow-900 focus:outline-none focus:ring-2 focus:ring-yellow-900"
        >
          Ver Mais
      </button>
    </div>

    <div class="bg-red-600 text-white rounded-lg p-6 shadow-lg hover:bg-red-700 cursor-pointer flex flex-col justify-between">
      <div>
        <h3 class="text-2xl font-bold mb-4">Boletins</h3>
        <p class="text-lg">Acesse os boletins dos alunos.</p>
      </div>
      <button
          type="submit"
          [routerLink]="['/boletins']"
          class="mt-4 py-2 sm:py-3 bg-red-800 text-white rounded-lg hover:bg-red-900 focus:outline-none focus:ring-2 focus:ring-red-900"
        >
          Ver Mais
      </button>
    </div>

  </div>
</div>
