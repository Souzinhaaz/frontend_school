<div class="flex justify-center items-center min-h-screen bg-zinc-900 px-4">
  <div class="bg-zinc-950 p-6 rounded-lg shadow-lg w-full max-w-md sm:max-w-lg mx-auto">
    <h2 class="text-2xl sm:text-3xl font-bold text-white mb-4 text-center">Criar uma conta</h2>

    <form class="space-y-4">
      <div>
        <label for="nome" class="block text-gray-300 text-sm sm:text-md">Nome</label>
        <input
          id="nome"
          type="text"
          name="nome"
          class="w-full p-2 sm:p-3 mt-1 bg-zinc-800 border border-zinc-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
          placeholder="Digite seu nome"
          required
        />
      </div>

      <div>
        <label for="email" class="block text-gray-300 text-sm sm:text-md">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          class="w-full p-2 sm:p-3 mt-1 bg-zinc-800 border border-zinc-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
          placeholder="Digite seu email"
          required
        />
      </div>

      <div>
        <label for="senha" class="block text-gray-300 text-sm sm:text-md">Senha</label>
        <input
          id="senha"
          type="password"
          name="senha"
          class="w-full p-2 sm:p-3 mt-1 bg-zinc-800 border border-zinc-700 text-white rounded-md focus:outline-none focus:ring-2 focus:ring-blue-600"
          placeholder="Digite sua senha"
          required
        />
      </div>

      <div>
        <button
          type="submit"
          class="w-full py-2 sm:py-3 bg-blue-600 text-white rounded-md hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
        >
          Criar conta
        </button>
      </div>
    </form>

    <div class="mt-3 text-center">
      <p class="text-gray-300 text-sm">
        JÃ¡ possui uma conta? 
        <a [routerLink]="['/login']" class="text-blue-500 hover:text-blue-400">Fazer login</a>
      </p>
    </div>
  </div>
</div>
