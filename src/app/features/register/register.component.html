<div class="flex justify-center items-center bg-zinc-900 min-h-screen">
  <div class="bg-zinc-950 p-8 rounded-lg shadow-lg w-full max-w-lg">
    <h2 class="text-3xl font-bold text-white mb-6 text-center">Criar uma conta</h2>
  
    <form class="space-y-4">
      <div>
        <label for="nome" class="block text-gray-300">Nome</label>
        <input
          id="nome"
          type="text"
          name="nome"
          class="w-full p-3 mt-2 bg-zinc-800 border border-zinc-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
          placeholder="Digite seu nome"
          required
        />
      </div>

      <div>
        <label for="email" class="block text-gray-300">Email</label>
        <input
          id="email"
          type="email"
          name="email"
          class="w-full p-3 mt-2 bg-zinc-800 border border-zinc-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
          placeholder="Digite seu email"
          required
        />
      </div>

      <div>
        <label for="password" class="block text-gray-300">Senha</label>
        <input
          id="password"
          type="password"
          name="password"
          class="w-full p-3 mt-2 bg-zinc-800 border border-zinc-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
          placeholder="Digite sua senha"
          required
        />
      </div>
  
      <div>
        <button
          type="submit"
          class="w-full p-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
        >
          Criar conta
        </button>
      </div>
    </form>
  
    <div class="mt-4 text-center">
      <p class="text-gray-300 text-sm mt-2">
        JÃ¡ possui uma conta? 
        <a [routerLink]="['/login']" class="text-blue-500 hover:text-blue-400">Fazer login</a>
      </p>
    </div>
  </div>

</div>
