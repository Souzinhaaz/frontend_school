<div class="container mx-auto p-4">
  <div class="flex justify-between items-center mb-6">
    <h1 class="text-2xl text-white font-bold text-center">Lista de Turmas</h1>
    <button
      class="py-2 px-4 bg-green-600 text-white rounded hover:bg-green-700 focus:outline-none focus:ring-2 focus:ring-green-800"
    >
      Criar Nova Turma
    </button>
  </div>

  <div *ngIf="isLoading" class="text-center text-white">
    <p>Carregando turmas...</p>
  </div>

  <div *ngIf="errorMessage" class="text-red-600">
    <p>{{ errorMessage }}</p>
  </div>

  <ul *ngIf="!isLoading && turmas.length > 0" class="list-none space-y-4">
    <li *ngFor="let turmaItem of turmas" class="p-4 border rounded-md bg-gray-800 text-white flex justify-between items-center">
      <div>
        <h2 class="text-xl font-semibold">{{ turmaItem.nome }}</h2>
        <p><strong>Turno:</strong> {{ turmaItem.turno }}</p>
        <p><strong>Ano:</strong> {{ turmaItem.ano }}</p>
      </div>
      <div class="flex space-x-2">
        <button
          class="py-2 px-4 bg-yellow-600 text-white rounded hover:bg-yellow-700 focus:outline-none focus:ring-2 focus:ring-yellow-800"
        >
          Atualizar
        </button>
        <button
          class="py-2 px-4 bg-red-600 text-white rounded hover:bg-red-700 focus:outline-none focus:ring-2 focus:ring-red-800"
        >
          Excluir
        </button>
      </div>
    </li>
  </ul>

  <div *ngIf="!isLoading && turmas.length === 0" class="text-center text-white">
    <p>Nenhuma turma encontrada.</p>
  </div>
</div>
