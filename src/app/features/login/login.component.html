<div class="flex justify-center items-center min-h-screen bg-zinc-900 px-4">
  <div class="bg-zinc-950 p-6 sm:p-8 rounded-lg shadow-lg w-full max-w-sm sm:max-w-md mx-auto">
    <h2 class="text-2xl sm:text-3xl font-bold text-white mb-4 text-center">Login</h2>
  
    <form class="space-y-4" [formGroup]="form">
      <div>
        <label for="email" class="block text-gray-300 text-sm sm:text-md">Email</label>
        <input
          id="email"
          formControlName="email"
          type="email"
          name="email"
          class="w-full p-2 sm:p-3 mt-1 bg-zinc-800 border border-zinc-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
          placeholder="Digite seu email"
          required
        />
      </div>
  
      <div>
        <label for="senha" class="block text-gray-300 text-sm sm:text-md">Senha</label>
        <input
          id="senha"
          type="password"
          formControlName="senha"
          name="senha"
          class="w-full p-2 sm:p-3 mt-1 bg-zinc-800 border border-zinc-700 text-white rounded-lg focus:outline-none focus:ring-2 focus:ring-blue-600"
          placeholder="Digite sua senha"
          required
        />
      </div>
  
      <div>
        <button
          type="submit"
          class="w-full py-2 sm:py-3 bg-blue-600 text-white rounded-lg hover:bg-blue-700 focus:outline-none focus:ring-2 focus:ring-blue-600"
        >
          Entrar
        </button>
      </div>
    </form>
  
    <div class="mt-4 text-center">
      <p class="text-gray-300 text-sm">
        NÃ£o tem uma conta? 
        <a [routerLink]="['/register']" class="text-blue-500 hover:text-blue-400">Crie uma aqui</a>
      </p>
    </div>
  </div>
</div>
